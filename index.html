<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>FabLab Hackathon Demo</title>
    <link rel="stylesheet" href="style.css"></link>
</head>
<body>
<header>
</header>
<div id="video-placeholder" class='video'></div>
<div id="popup" class="popup">
	<div class='query'>
	<p><label>Following is a bad section. Do you want to skip?</label></p>
	<p><input type='button' 
	          value='Skip'
		  id='skip-button'
		  class='query-button'></input>
	<input type='button'
	       value='Continue'
	       id='continue-button'
	       class='query-button'></input></p>
	</div>
</div>
<div class='hidden-data'>
<span id='overlay-on'>false</span>
<span id='query-answer'></span>
</div>
<script src="https://www.youtube.com/iframe_api"></script>
<script src="script.js"></script>
</body>
</html>
